<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="ie=edge" http-equiv="x-ua-compatible">
<title>Login</title>
<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/custom.css}" type="text/css" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
		<a class="navbar-brand brand-text" href="#">
			<img alt="logo" height="30" src="/images/logo.png" width="30">
			Course Tracker
		</a>
		<button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar-list" data-toggle="collapse" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-between" id="navbar-list">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#" th:href="@{/index}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" th:href="@{/addcourse}">Add Course</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<form method="post" th:action="@{/logout}">
						<button class="btn btn-danger" type="submit">logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<p></p>
				<a class="btn btn-success" href="#" th:href="@{/account}">Enable 2FA</a>
				<a class="btn btn-danger" href="#" th:href="@{/index}">Skip</a>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
</html>
